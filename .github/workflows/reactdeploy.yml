name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Create React App
        run: |
          mkdir -p /opt/render/project/src
          cd /opt/render/project/src
          npx create-react-app my-react-app --template typescript
          cd my-react-app
          yarn install

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build
        run: |
          cd /opt/render/project/src/my-react-app
          yarn build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: /opt/render/project/src/my-react-app/build

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{
            "serviceId": "srv-cq9tvp5ds78s739j77bg?key=eeRWJFwf0AE",
            "branch": "main"
          }' \
          https://api.render.com/v1/services/srv-cq9tvp5ds78s739j77bg?key=eeRWJFwf0AE/deploys