name: React Project Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Kullanmak istediğiniz Node.js sürümünü buraya ayarlayın

      - name: Change directory to project folder
        run: cd my-app/public

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Render API anahtarınızı GitHub secrets'ten alın
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}  # Render hizmet kimliğinizi GitHub secrets'ten alın
        run: |
          curl -X POST \
          -H 'Authorization: Bearer $RENDER_API_KEY' \
          -H 'Content-Type: application/json' \
          -d '{
            "clearCache": true
          }' \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"