name: Count Branches

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  count-branches:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: List local branches
      run: |
        echo "Local branches:"
        git branch
        echo "Local branch count:"
        git branch | wc -l

    - name: List remote branches
      run: |
        echo "Remote branches:"
        git ls-remote --heads origin
        echo "Remote branch count:"
        git ls-remote --heads origin | wc -l

    - name: List all branches
      run: |
        echo "All branches (local and remote):"
        git branch -a
        echo "Total branch count:"
        git branch -a | wc -l
